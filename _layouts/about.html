<!doctype html>
<html>

    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    {% feed_meta %}
    {% seo %}
    {% if jekyll.environment == "production" %}
    <script src=""></script>
    {% endif %}
</head>

<body>
    <div id="gridContainer">
        <header id="gridHeader">

        </main>
        <footer id="gridFooter">
            {% include footer.html %}
        </footer>
    </div>
</body>

</html>
